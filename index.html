<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--parent div-->
    <div class="parent">

 <section id="firstpart">
        <div class="first">
         <h4>Your Result</h4>
         <div class="circle">
            <h4>76</h4>
          <p>of 100</p>
           </div>
             <h5 class="big
             ">Great</h5>
             <p class="small">You scored higher than 65% of the <br>
               people who have taken these tests</p>
         </div>
</section>


<section id="secondpart">
    <div class="second">
         <h4>Summary</h4>
         </div>
         
         <p class="par1">Reaction<span class="num1"><b>80</b>/100</span></p>
         <p class="par2">Memory<span class="num2"><b>92</b>/100</span> </p>
         <p class="par3">Verbal<span class="num3"><b>61</b>/100</span></p>
         <p class="par4">Visual<span class="num4"><b>72</b>/100 </span></p>
        
         <button>Continue</button>
        <footer>
         <p> Challenge by <span>Frontend Mentor</span>. Coded by <span> Laura Ebi</span></p>
     
         </footer>
</section>
    </div>
</body>
</html>
